{% extends "base.html" %}

{% block content %}
    <h1>6.830/6.814</h1>

    <p>
        Hey there, {{ name }}.
    </p>

    <p>
        Now all we need is your Athena User Name to verify you are enrolled in the class.
    </p>


    <form method="post">
        <div>
            <label for="netID">Athena User Name</label>
            <input class="text" name="netID" id="netID" />
        {% if error %}
            <strong>That is an invalid Athena User Name. Why don't you try again?</strong>
        {% endif %}
        </div>

        <div>
            <input type="submit" class="button" value="Join the Class" />
        </div>
    </form>

    <div>
    </div>
{% endblock %}
